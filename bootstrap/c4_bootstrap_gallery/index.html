<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Image Gallery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--changed navbar-default to navbar-inverse which switched the color of background and text-->
        <!--Use span to add glyphicon-->
        <!--Make navbar fixed to top add class navbar-fixed-top. this caused content to be behind
        navbar. To solve this need to add padding to the body in css. Width of nabar is 70px-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand"><i class="fa fa-camera-retro"></i> P&S</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <div class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </div>
                        <div class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Login</a></li>      
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>Pistol & Sage</h1>
                <p>A curated gallery of moody photography</p>
            </div>
        
        <!--Images were too large for container. Wrapped img src tag in a div with class thumbnail which
        resized the image and gave it a border. Also don't have to put each row in a container cus 
    the images will automatically wrap-->
        
            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="http://i.imgur.com/qK42fUu.jpg">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1442406964439-e46ab8eff7c4?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1439524970634-649c37a69e5c?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1450&h=825&fit=crop&s=bfda9916c885869b43b70738693428d9">
                    </div>
                </div>
    
                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>
    
                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1434543177303-ef2cc7707e0d?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1436262513933-a0b06755c784?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>
        
                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1439396087961-98bc12c21176?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>
        
                <div class="col-lg-4 col-sm-6">
                    <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1439694458393-78ecf14da7f9?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    </body>
</html>
