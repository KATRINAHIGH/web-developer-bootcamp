<!DOCTYPE html>
<html>
    <head>
        <title>Form Practice</title>
    </head>
    <body>
        <h1>Login</h1>
        <form>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="password" required>
            <button>Login</button>
        </form>
        <label for="rbutton">Radio Button</label>
        <input id="rbutton" type="radio">
        <lable for="cbox">Check Box</lable>
        <input id="cbox" type="checkbox">

        <p>Do you prefer cats or dogs?</p>
        <form>
            <label for="dogs">Dogs:</label>
            <input name="petChoice" id="dogs" type="radio" value="dogs">
            <label for="cats">Cats:</label>
            <input name="petChoice" id="cats" type="radio" value="cats">
        </form>    
        <p>What's your favorite color?</p>
        <select name="color">
            <option>red</option>
            <option>yellow</option>
            <option>green</option>
        </select>
        <p>What's your mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="emotionless">:\</option>
            <option value="sad pants">:(</option>
        </select>
        <textarea name="resume info" rows="10" cols="50"></textarea>
        <button>Go!</button>    
    </body>
</html>
