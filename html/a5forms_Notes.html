<!DOCTYPE html>
<html>
    <head>
        <title>Form Practice</title>
    </head>
    <body>
        <!--action - where the form sends data to-->
        <!--method - what HTTP method (get/post)-->
        <!--name - adds data to query string in URL after ? in key value pairs separated by ampersand&-->
        <!--Simple HTML5 validation includes input is not empty and ensures correct type of data-->
        <!--required boolean attribute the fact that it's there means its true-->
        <!--Changing type to email has basic validation for proper format-->
        <h1>Login</h1>
        <form>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="password" required>
            <button>Login</button>
        </form>
        <!--Used when user has only one choice-->
        <label for="rbutton">Radio Button</label>
        <input id="rbutton" type="radio">
        <!--Used when user has multiple choices-->
        <lable for="cbox">Check Box</lable>
        <input id="cbox" type="checkbox">

        <p>Do you prefer cats or dogs?</p>
        <form>
            <!--Tell html can only pick one or the other but not both
            Give each button the same name. this connects them and can only pick one.-->
            <!--name will be key "petChoice" if want choice to be value must add value attribute to input tag-->
            <label for="dogs">Dogs:</label>
            <input name="petChoice" id="dogs" type="radio" value="dogs">

            <label for="cats">Cats:</label>
            <input name="petChoice" id="cats" type="radio" value="cats">
        </form>
        <!--If button at end of form will submit it. Can also use input type="submit"-->
        
        <p>What's your favorite color?</p>
        <!--Also use name to identify key in select drop down the value will be the text chosen-->
        <select name="color">
            <option>red</option>
            <option>yellow</option>
            <option>green</option>
        </select>

        <p>What's your mood?</p>
        <!--Don't always want to the text as value-->
        <select name="mood">
            <option value="happy">:)</option>
            <option value="emotionless">:\</option>
            <option value="sad pants">:(</option>
        </select>

        <textarea name="resume info" rows="10" cols="50"></textarea>
        <button>Go!</button>
       


       
    </body>
</html>
